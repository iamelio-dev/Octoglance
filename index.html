<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Octopus Agile prices wherever you need them</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./Assets/Octoglance_favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./Assets/Octoglance_favicon.png">

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Octopus Agile prices wherever you need them" />
  <meta property="og:description" content="On your lockscreen, homescreen, watchface or notification. Never miss a price spike or plunge." />
  <meta property="og:image" content="./Assets/Opengraph_image.jpg" />
  <meta property="og:url" content="https://Octoglanceformac.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter / LinkedIn -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Octopus Agile prices wherever you need them" />
  <meta name="twitter:description" content="On your lockscreen, homescreen, watchface or notification. Never miss a price spike or plunge." />
  <meta name="twitter:image" content="./Assets/Opengraph_image.jpg" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #fafafa;
      --text: #111;
      --muted: #555;
      --button-bg: #123524;
      --button-bg-hover: #0f2d1d;
      --button-text: #fff;
      --input-border: #ccc;
      --input-hover: #f0f0f0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111111;
        --text: #E5E5E5;
        --muted: #A5A5A5;
        --button-bg: #56F579;
        --button-bg-hover: #00c34e;
        --button-text: #1C1C1C;
        --input-border: #A1A2A3;
        --input-hover: #1c1c1c;
      }
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center; 
      align-items: flex-start;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: clamp(40px, 6vw, 100px);
      margin: 0 auto;
      max-width: 1200px;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .description {
      flex: 1;
      min-width: 260px;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 18px;
    }

    .logo-text {
      font-size: 32px;
      font-weight: 400;
      line-height: 1;
      display: inline-block;
      transform: translateY(-4px);
    }

    .logo img {
      width: 50px;
      height: auto;
    }

    h1 {
      font-size: clamp(36px, 4vw, 56px);
      line-height: 1.3;
      margin: 20px 0 16px;
      font-weight: 500;
    }

    p.subtext {
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 40px;
    }

    .app-store-container {
      display: flex;
      align-items: center;
    }

    .app-store-container a img {
      width: 180px;
      height: auto;
    }

    .hero {
      flex: 1;
      min-width: 240px;
      display: flex;
      justify-content: center;
    }

    .hero img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 24px;
    }


    /* Responsive adjustments */
    @media (max-width: 1000px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 0;
        max-width: 600px;
      }
      .description {
        align-items: center;
        text-align: center;
        max-width: 90%;
      }
      .subtext {
        max-width: 400px;
      }
      .app-store-container {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 36px;
      }
      .logo-text {
        font-size: 24px;
      }
      .description {
        max-width: 100%;
      }
      .hero img {
        max-width: 100%;
      }
      .app-store-container a img {
        width: 160px;
        height: auto;
      }
    }

    @media (min-width: 1000px) {
      body {
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="description">
      <div class="logo">
        <picture>
          <source srcset="./Assets/Icon_Dark.png" media="(prefers-color-scheme: dark)">
          <source srcset="./Assets/Icon_Light.png" media="(prefers-color-scheme: light)">
          <img src="./Assets/Icon_Light.png" alt="Octoglance logo">
        </picture>
        <span class="logo-text">Octoglance</span>
      </div>

      <h1>Octopus Agile prices wherever you need them</h1>
      <p class="subtext">On your lockscreen, homescreen, watchface or notification. Never miss a price spike or plunge.</p>

      <!-- App Store Button -->
      <div class="app-store-container">
        <a href="https://apps.apple.com/us/app/octoglance/id6753656037?itscg=30200&itsct=apps_box_badge&mttnsubad=6753656037" style="display: inline-block;">
          <picture>
            <source srcset="https://toolbox.marketingtools.apple.com/api/v2/badges/download-on-the-app-store/white/en-us?releaseDate=1759795200" media="(prefers-color-scheme: dark)">
            <source srcset="https://toolbox.marketingtools.apple.com/api/v2/badges/download-on-the-app-store/black/en-us?releaseDate=1759795200" media="(prefers-color-scheme: light)">
            <img src="https://toolbox.marketingtools.apple.com/api/v2/badges/download-on-the-app-store/black/en-us?releaseDate=1759795200" alt="Download on the App Store" style="width: 150px; height: 82px; vertical-align: middle; object-fit: contain;" />
          </picture>
        </a>
      </div>
    </div>

    <div class="hero">
      <picture>
        <img src="./Assets/Hero.png" alt="App screenshot">
      </picture>
    </div>
  </div>

</body>
</html>
